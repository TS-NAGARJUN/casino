<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="Tu Cheez Badi Hai Mast (Duet) - (Raag.Fm).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="signup-container">
        <h2>Casino Signup</h2>
        <form id="signupForm" action="/signup" method="POST">
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <div class="input-container">
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" pattern="[0-9]{10}" required>
            </div>
            <div class="input-container">
                <input type="text" id="pan" name="pan" placeholder="Enter PAN Number" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="signup.html">Login</a></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
